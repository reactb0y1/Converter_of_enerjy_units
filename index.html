<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Конвертер единиц измерения энергии</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media.css">
</head>
<body>
	<h2>Соотношение единиц измерения</h2>

	<table>
		<tr>
			<td></td>
			<td>Киловатт-час</td>
			<td>Джоуль</td>
			<td>Калория</td>
		</tr>
		<tr>
			<td>Киловатт-час</td>
			<td>1</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Джоуль</td>
			<td></td>
			<td>1</td>
			<td></td>
		</tr>
		<tr>
			<td>Калория</td>
			<td></td>
			<td></td>
			<td>1</td>
		</tr>
	</table>
	
	<h2>Калькулятор</h2>

		<table id="tableCalc">
		<tr>
			<td></td>
			<td>Киловатт-час</td>
			<td>Джоуль</td>
			<td>Калория</td>
		</tr>
		<tr>
			<td><p>Киловатт-час</p><input type="text"></td>
			<td>1</td>
			<td id="KH_to_JL"></td>
			<td id="KH_to_CL"></td>
			<td><button id="calculationKH">Рассчёт</button></td>
		</tr>
		<tr>
			<td><p>Джоуль</p><input type="text"></td>
			<td id="JL_to_KH"></td>
			<td>1</td>
			<td id="JL_to_CL"></td>
			<td><button id="calculationJL">Рассчёт</button></td>
		</tr>
		<tr>
			<td><p>Калория</p><input type="text"></td>
			<td id="CL_to_KH"></td>
			<td id="CL_to_JL"></td>
			<td>1</td>
			<td><button id="calculationCL">Рассчёт</button></td>
		</tr>
	</table>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="common.js"></script>
	
</body>
</html>
