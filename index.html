<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Конвертер единиц измерения энергии</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media.css">
</head>
<body>
	
	<h2>Калькулятор</h2>

		<table id="tableCalc">
		<tr>
			<td></td>
			<td>Киловатт-час</td>
			<td>Джоуль</td>
			<td>Килокалория</td>
		</tr>
		<tr>
			<td><p>Киловатт-час</p><input id="KH" type="text"></td>
			<td>1</td>
			<td id="KH_to_JL"></td>
			<td id="KH_to_CL"></td>
			<td><button id="calculation_KH">Рассчёт</button></td>
		</tr>
		<tr>
			<td><p>Джоуль</p><input id="JL" type="text"></td>
			<td id="JL_to_KH"></td>
			<td>1</td>
			<td id="JL_to_CL"></td>
			<td><button id="calculation_JL">Рассчёт</button></td>
		</tr>
		<tr>
			<td><p>Килокалория</p><input id="CL" type="text"></td>
			<td id="CL_to_KH"></td>
			<td id="CL_to_JL"></td>
			<td>1</td>
			<td><button id="calculation_CL">Рассчёт</button></td>
		</tr>
	</table>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="common.js"></script>
	
</body>
</html>

Какие единицы измерения будем использовать?
	- киловатт-час		KH
	- джоуль			JL
	- калория			CL
